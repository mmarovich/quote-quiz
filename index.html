<!DOCTYPE html>
<html>
<head>
  <title>Max's Portfolio</title>

  <meta charset="utf-8"/>
  <meta name="Movie/TV Quotes Quiz" content="Test Your Senseless Pop-culture Knowledge" keywords="Movie, TV, Quotes, Quiz"/>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

</head>
<body>
  <header>
    <div class="title">
      <h1 class="title-words">Movie & TV Quotes Quiz</h1>
    </div>
  </header>
  
  <main>
    <div class="start">
      <button type="button">Start</button>
    </div>
    <form class="quiz hidden">
      <div class="score"><span></span>out of 5 correct</div>
        <blockquote><div class="question"><p></p></div></blockquote>
        <div class="block"><input id="radio1" type="radio" name="choices" value="0" required><label for="radio1"></label></input></div>
        <div class="block"><input id="radio2" type="radio" name="choices" value="1" required><label for="radio2"></label></input></div>
        <div class="block"><input id="radio3" type="radio" name="choices" value="2" required><label for="radio3"></label></input></div>
        <div class="block"><input id="radio4" type="radio" name="choices" value="3" required><label for="radio4"></label></input></div>
        <input type="submit" class="submit" name="isItRight"></input>
    </form>
    <div class="next hidden"><button type="button">Next</button></div>
    <div class="image hidden"><img width="500"></div>

    <div class="final hidden">
      <h2>Guess What?  You have a final Score of <span class="percentCorrect"></span></h2>
      <div class="grade a"></div>
      <h3 class="hundred hidden"></h3>
      <div class="grade b"></div>
      <h3 class="eighty hidden"></h3>
      <div class="grade c"></div>
      <h3 class="sixty hidden"></h3>
      <div class="grade d"></div>
      <h3 class="forty hidden"></h3>
      <div class="grade f"></div>
      <h3 class="twenty hidden"></h3>
      <div class="grade ff"></div>
      <h3 class="zero hidden"></h3>
      <div class="playAgain hidden"><button type="button">Play Again!</button></div>

  </main>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="app.js"></script>
</body>
